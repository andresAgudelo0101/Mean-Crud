<div class="container233">
  <div class="containerTweets">
    <div class="newTweet">
      <button class="addTweet" routerLink="newTweet">+</button>
      <h3>Nuevo Tuit</h3>
    </div>
    <div class="tweetCard">
      <ng-container *ngFor="let singleTweet of tweets"> 
        <app-tweet (tweetEmitter)="confirmDelete($event)"   [tweet]="singleTweet"></app-tweet>
      </ng-container>
    </div>
  </div>
</div>
